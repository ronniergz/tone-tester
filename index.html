<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tone Tester</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Play a test tone!</h1>
    <div>
      <button data-key="play" class="button-play">Play</button>
      <button data-key="pulse" class="button-pulse">Pulse</button>
      <button class="stop">Stop</button>
    </div>
    <div>
      <input name="freq" type="text" class="freq" />Hz
      <p class="active-freq"></p>
    </div>
  </body>

  <script src="app.js"></script>
</html>
